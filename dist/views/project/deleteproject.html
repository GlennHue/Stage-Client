<div class="modal-header"> <h3 class="modal-title">Delete {{project.name}}</h3> </div> <form class="form-horizontal" name="deleteProjectForm"> <div class="modal-body" style="font-size: 18px"> Are you sure you want to delete this project? (and all of its boards and tasks) </div> <div class="modal-footer"> <button type="button" class="btn btn-danger" ng-click="deleteProject()">Delete!</button> <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button> </div> </form>
